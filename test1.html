<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с QR-кодом</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Контейнер для центрирования кнопки -->
    <div class="flex flex-col items-center justify-center">

        <!-- Кнопка с QR-кодом -->
        <button class="bg-white p-4 rounded-3xl shadow-lg">
            <!-- Квадратная область с закругленными углами -->
            <div class="w-16 h-16 sm:w-20 sm:h-20 bg-white rounded-3xl flex items-center justify-center">
                <!-- Иконка QR-кода -->
                <img src="qr-icon.png" alt="QR-код иконка" class="w-12 h-12 sm:w-16 sm:h-16">
            </div>
        </button>
        

    </div>

</body>
</html>
