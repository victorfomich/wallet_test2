<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./usdt.css" />
  <meta name="color-scheme" content="light" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    /* QR page specific styles */
    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }
    
    .qr-code {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #e5e7eb;
    }
    
    .qr-code svg {
      border-radius: 15px;
    }
    

    
    .network-badge {
      display: inline-block;
      background: #10b981;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .address-info {
      text-align: center;
      margin-top: 20px;
    }

    .network-text {
      color: rgba(107, 114, 128, 0.7);
      font-size: 14px;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .address-text {
      color: #000000;
      font-size: 16px;
      font-family: monospace;
      word-break: break-all;
      line-height: 1.4;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .info-blocks {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 24px;
      width: 100%;
    }

    .info-block {
      display: flex;
      align-items: flex-start;
      background: #fef3c7;
      border-radius: 12px;
      padding: 16px;
      gap: 12px;
      position: relative;
    }

    .info-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: #f59e0b;
      color: white;
      border-radius: 50%;
      font-weight: bold;
      font-size: 14px;
      flex-shrink: 0;
    }

    .info-text {
      color: #000000;
      font-size: 14px;
      line-height: 1.4;
      flex: 1;
    }

    .info-arrow {
      color: #f59e0b;
      font-weight: bold;
      font-size: 16px;
      margin-left: auto;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 32px;
      width: 100%;
    }

    .copy-address-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .copy-address-btn:hover {
      background: #2563eb;
    }

    .return-main-btn {
      background: #f3f4f6;
      color: #3b82f6;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .return-main-btn:hover {
      background: #e5e7eb;
    }

    /* Make asset-title larger */
    .asset-title {
      font-size: 20px !important;
      font-weight: 600 !important;
    }

    /* Large rounded module like sheet in index.html */
    .qr-module {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-radius: 20px 20px 0 0;
      padding: 30px 20px 40px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .qr-module-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="asset-view small">
    <header class="asset-header" style="padding:16px;">
      <button id="assetBack" class="asset-back" aria-label="Назад" style="color: rgba(107,114,128,0.6);">
        <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
          <path d="M15 6L9 12l6 6" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="asset-title">Пополнение USDT</div>
    </header>
    
    <div class="qr-container">
      <div id="networkBadge" class="network-badge">TON</div>
      
      <div class="qr-code">
        <div id="qrCode"></div>
      </div>
      
      <div class="address-info">
        <div class="network-text" id="networkText">Ваш адрес USDT в сети TON</div>
        <div class="address-text" id="addressText">Загрузка адреса...</div>
      </div>
      
      <div class="info-blocks">
        <div class="info-block">
          <div class="info-icon">!</div>
          <div class="info-text">Для зачисления средств на ваш счет необходимо выполнить перевод(ы) на общую сумму больше 5 USDT.</div>
        </div>
        
        <div class="info-block">
          <div class="info-icon">!</div>
          <div class="info-text">Фиксированная комиссия 2.75 USDT</div>
          <div class="info-arrow">></div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="copy-address-btn" id="copyAddressBtn">Копировать адрес</button>
        <button class="return-main-btn" id="returnMainBtn">Вернуться на главную</button>
      </div>
    </div>
  </div>

  <script>
    // Back behavior
    (function(){
      const btn = document.getElementById('assetBack');
      btn.addEventListener('click', () => {
        if (window.history.length > 1) window.history.back(); else window.location.href = 'usdt.html';
      });
      try { const wa = window.Telegram?.WebApp; wa?.BackButton?.show(); wa?.BackButton?.onClick(() => btn.click()); } catch(e) {}
    })();

    // Generate QR code with qr-code-styling
    function generateQR() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const network = urlParams.get('network') || 'TON';
        const address = urlParams.get('address') || 'TEST123';
        
        // Update network badge
        const networkBadge = document.getElementById('networkBadge');
        if (networkBadge) {
          networkBadge.textContent = network;
          networkBadge.style.background = network === 'TON' ? '#10b981' : '#3b82f6';
        }
        
        // Update network text
        const networkText = document.getElementById('networkText');
        if (networkText) {
          networkText.textContent = `Ваш адрес USDT в сети ${network}`;
        }
        
        // Update address text
        const addressText = document.getElementById('addressText');
        if (addressText) {
          addressText.textContent = address || 'Тестовый адрес';
        }
        
        // Generate QR code with styling
        const qrContainer = document.getElementById('qrCode');
        if (qrContainer && typeof QRCodeStyling !== 'undefined') {
          qrContainer.innerHTML = '';
          console.log('Generating QR for:', address, 'Network:', network);
          
          const qrCode = new QRCodeStyling({
            width: 200,
            height: 200,
            type: "svg",
            data: address,
            dotsOptions: {
              color: "#000000",
              type: "rounded"
            },
            backgroundOptions: {
              color: "#ffffff",
            },
            cornersSquareOptions: {
              color: "#000000",
              type: "extra-rounded"
            },
            cornersDotOptions: {
              color: "#000000",
              type: "dot"
            }
          });
          
          // Try to add image after QR is created
          setTimeout(() => {
            try {
              console.log('Adding USDT logo to QR...');
              qrCode.update({
                image: "usdt-icon-version2.png",
                imageOptions: {
                  margin: 5,
                  imageSize: 1
                }
              });
              console.log('Logo added successfully');
            } catch (e) {
              console.log('Image update failed, showing QR without logo:', e);
            }
          }, 100);
          
          console.log('Appending QR to container...');
          qrCode.append(qrContainer);
          console.log('QR code generated successfully');
        } else {
          throw new Error('QRCodeStyling library not loaded');
        }
      } catch (error) {
        console.error('Error generating QR:', error);
        const qrContainer = document.getElementById('qrCode');
        const addressText = document.getElementById('addressText');
        
        if (qrContainer) {
          qrContainer.innerHTML = '<div style="color: #ef4444; text-align: center; padding: 20px;">Ошибка генерации QR</div>';
        }
        if (addressText) {
          addressText.textContent = 'Ошибка генерации QR';
        }
      }
    }

    // Wait for QRCodeStyling library to load
    function waitForQRCodeStyling() {
      if (typeof QRCodeStyling !== 'undefined') {
        generateQR();
      } else {
        setTimeout(waitForQRCodeStyling, 100);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', waitForQRCodeStyling);

    // Button functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Copy address button
      const copyAddressBtn = document.getElementById('copyAddressBtn');
      if (copyAddressBtn) {
        copyAddressBtn.addEventListener('click', function() {
          const urlParams = new URLSearchParams(window.location.search);
          const address = urlParams.get('address');
          if (address) {
            navigator.clipboard.writeText(address).then(function() {
              copyAddressBtn.textContent = 'Адрес скопирован!';
              setTimeout(() => {
                copyAddressBtn.textContent = 'Копировать адрес';
              }, 2000);
            }).catch(function() {
              // Fallback for older browsers
              const textArea = document.createElement('textarea');
              textArea.value = address;
              document.body.appendChild(textArea);
              textArea.select();
              document.execCommand('copy');
              document.body.removeChild(textArea);
              copyAddressBtn.textContent = 'Адрес скопирован!';
              setTimeout(() => {
                copyAddressBtn.textContent = 'Копировать адрес';
              }, 2000);
            });
          }
        });
      }

      // Return to main button
      const returnMainBtn = document.getElementById('returnMainBtn');
      if (returnMainBtn) {
        returnMainBtn.addEventListener('click', function() {
          window.location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
